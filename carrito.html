    <script type="text/javascript">
      $(document).ready(function(){
          //llamar servicio y mostrar los elementosen la tabla categoriasMels
          //al hacer click en el boton-->cargo la info desde la API
          $("#enviar").click(function(){
              $.get("https://www.themealdb.com/api/json/v1/1/categories.php",
              function(data){
                  //en data capturo todos los datos que retorna la API
                  $.each(data.categories, function(i,item){
                      //por cada elemento agrego una nueva fila a la tabla
                      $("#categoriasMels").append("<tr><td>"+item.idCategory+
                          "</td><td>"+item.strCategory+
                          "</td><td><img src='"+item.strCategoryThumb+"'>"+
                          "</td><td>"+item.strCategoryDescription+"</td></tr>");
                  });
              });
          });
      })

  </script>
