{% extends 'nekoBeansWeb/narvar_footer.html' %}
{% load static %}

{% block nombrePag %}
<title>Registro</title>
{% endblock %}

{% block contenido %}
<!--bienvenida-------------------------------------------------------------------------------->
<div class="container-fluid">
  <div class="row">
      <div class="col-md-6 col-sm-12 d-flex justify-content-center align-items-center"> <!-- Alinea al centro en todos los dispositivos -->
          <div class="espacio-titulo-inicio-centro fw-bold ">
              <h2>Hola Bienvenid@!</h2>
              <h1>al registro de</h1>
              <img src="{% static 'nekoBeansWeb/photos/imagenes_NekoBeans/icon_logo/logo_gif.gif'%}" alt="gif_logo" style="max-width: 80%;" > <!-- Modificado el texto -->
          </div>
      </div>



<!-- registro ---------------------------------------------------------------------------------->
      <div class="col-md-6 col-sm-12 d-flex justify-content-center align-items-center"> <!-- Alinea al centro en todos los dispositivos -->
          <form class="w-75" onsubmit="return validarRegistros()" method="post">
              <div class="mb-3">
                  <label for="emailRegistrar" class="form-label">Correo Electr&oacute;nico</label>
                  <input type="email" class="form-control" id="emailRegistrar" name="emailRegistrar">
                  <div id="emailRegistrarError" class="text-danger"></div>
                  <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electrónico con nadie más.</div>
              </div>
              <div class="mb-3">
                    <label for="usuarioRegistrar" class="form-label">Nombre de usuario</label>
                    <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="usuarioRegistrar" name="usuarioRegistrar">                      
                  </div>
                  <div id="usuarioRegistrarError" class="text-danger"></div>
            </div>
              <div class="mb-3">
                  <label for="passwordRegistrar" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="passwordRegistrar" name="passwordRegistrar">
                  <div id="passwordRegistrarError" class="text-danger"></div>
              </div>
              <div class="d-grid gap-2 d-md-flex justify-content-md-between">
                <button type="submit" class="btn btn-primary">registrar</button>
              </div>
          </form>
      </div>
  </div>
</div>
{% endblock %}
