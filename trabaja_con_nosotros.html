                <h2>Únete a nuestro equipo</h2>
                <div>
                    <h4 class="fw-bold">¿Quieres formar parte de nuestro equipo? Descubre cómo puedes trabajar con nosotros.</h4>
                </div>

            </div>

        <!-- validacion -->
        <div class="col-md-6 col-sm-12 d-flex justify-content-center align-items-center ">
            <form class="w-75" onsubmit="return validarTrabajaConNosotros()"> <!-- para que ocupe todo el ancho -->
              <h4 class="espacio-titulo-inicio fw-bold">coloque sus datos aqui.</h4>
                <!-- 1 -->
                <div class="mb-3">
                    <label for="nombre" class="form-label">nombres</label>
                    <input type="nombre" class="form-control" id="nombre" name="nombre" >
                    <div id="nombreError" class="text-danger"></div>
                </div>

                <!-- 2 -->
                <div class="mb-3">
                  <label for="apellido" class="form-label">apellidos</label>
                  <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="primer apellido" aria-label="primer apellido">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="segundo apellido" aria-label="segundo apellido">
                    </div>
                  </div>
                </div>

                <!-- 3 -->
                <div class="mb-3">
                  <label for="rut" class="form-label">rut</label>
                  <input type="number" class="form-control" id="rut" name="rut" placeholder="000000000">
                  <div id="rutError" class="text-danger"></div>
                </div>

                <div class="mb-3">
                  <label for="rut" class="form-label">seleccione su comuna</label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>comuna</option>
                    <option value="1">me quiero matar uwu</option>
                    <option value="2">tengo depre</option>
                    <option value="3">amo a mi gato</option>
                  </select>
                </div>
                <!-- 4 -->
                <div class="mb-3">
                  <label for="apellido" class="form-label">ingrese su edad</label>
                  <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Dia" aria-label="dia">
                    </div>
                    <div class="col">
                      <select class="form-select" aria-label="Default select example">
                        <option selected>mes</option>
                        <option value="1">Enero</option>
                        <option value="2">Febrero</option>
                        <option value="3">Marzo</option>
                        <option value="4">Abril</option>
                        <option value="5">Mayo</option>
                        <option value="6">Junio</option>
                        <option value="7">Julio</option>
                        <option value="8">Agosto</option>
                        <option value="9">Septiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviempre</option>
                        <option value="12">Diciembre</option>
                      </select>
                    </div>

                    <div class="col">
                      <input type="text" class="form-control" placeholder="año" aria-label="año">
                    </div>
                  </div>

                </div>

              <!-- 2 -->
              <div class="mb-3">
                <label for="foto" class="form-label">Adjuntar foto de carnet de identidad</label>
                <input class="form-control" type="file" id="foto" name="foto" >
                <div id="fotoError" class="text-danger"></div>                   
            </div>

                
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
