  <script type="text/javascript">
    $(document).ready(function () {
      // Variable para almacenar la región seleccionada
      var selectedRegion;

      // Función para cargar las regiones desde la API al hacer clic en el botón
      $("#categoriasSelect").click(function () {
        // Guardar la región seleccionada actualmente
        selectedRegion = $("#categoriasSelect").val();

        // Realizar una solicitud GET para obtener las regiones
        $.get("https://my-json-server.typicode.com/marcmoragam/API/db", function (data) {
          // Limpiar el contenido previo del select
          $("#categoriasSelect").empty();
          // Agregar una opción predeterminada
          $("#categoriasSelect").append("<option value=''>Seleccione una región</option>");
          // Iterar sobre las regiones y crear opciones de selección
          $.each(data.regiones, function (i, region) {
            $("#categoriasSelect").append("<option value='" + region.region + "'>" + region.region + "</option>");
          });
        })
          .done(function () {
            // Restaurar la región seleccionada después de cargar los datos
            $("#categoriasSelect").val(selectedRegion);
          });
      });
    });
  </script>
